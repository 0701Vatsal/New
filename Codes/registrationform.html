<html>
	<head>
		<title>Register Now</title>
		<link rel="icon" href="img/registration.png">
	</head>
	<body style="background-color:lightblue">
		<h2 align="center">Register Now</h2>
		<form align="center" method="Post">
			<sup style="color:red">*</sup>First Name:<input type="text" pattern="[a-zA-Z]+" name="fname" placeholder="Enter First Name" required><br>
			<sup style="color:red">*</sup>Last Name: <input type="text" pattern="[a-zA-Z]+" name="lname" placeholder="Enter Last Name" required><br>
			<sup style="color:red">*</sup>Email: <input type="email" name="email" placeholder="Enter Email" required><br>
			<sup style="color:red">*</sup>Mobile No: <input type="number" name="Mnum" placeholder="Enter Mobile Number" required><br>
			<sup style="color:red">*</sup>Address:<textarea rows="2" cols="10" name="Address" placeholder="Enter Address"  required></textarea><br>
			<sup style="color:red">*</sup>Pincode:<input type="number" name="pincode" placeholder="Enter pincode" maxlength="6"  required><br>
			<sup style="color:red">*</sup>Password: <input type="Password" name="password" placeholder="Enter Password" required><br>
			<sup style="color:red">*</sup>Confirm Password: <input type="Password" name="cpassword" placeholder="ReEnter Password" required><br><br>
			<input type="submit" name="submit" placeholder="Register">
			<input type="reset" name="reset" placeholder="Reset">
		</form>
	</body>
</html>
