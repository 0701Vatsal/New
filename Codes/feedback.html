<html>
	<head>
		<title>Feedback</title>
		<link rel="icon" href="img/feedback.jpg">
	</head>
	<body style="background-color:lightgrey">
		<h2 align="center" style="color:blue">Feedback Form</h2>
		<form align="center" method="post">
			<sup style="color:red">*</sup>Name:<input type="text" name="name" placeholder="Enter Your Name" required><br>
			<sup style="color:red">*</sup>Email:<input type="email" name="email" placeholder="Enter Your Email" required><br>
			<sup style="color:red">*</sup>Mobile No:<input type="number" name="Mno" placeholder="Enter Your Mobile Number" required><br>
			<sup style="color:red">*</sup>Feedback:<textarea name="feedback" placeholder="Please Enter your feedback" required></textarea><br><br>
			<input type="submit" name="submit">
			<input type="reset" name="reset">
		</form>
	</body>
</html>
