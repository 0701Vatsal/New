<html>
	<head>
		<title>Opacity</title>
		<style>
		*{
			margin:0;
		}
			.box{
				width:25%;
				height:330px;
				background-color:red;
				opacity:0.6;
			}
			.img{
				opacity:0.5;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="img">
		<img src="img/penguine.jpg" height="300px" width="150px"></div>
	</body>
</html>
