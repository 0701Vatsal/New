<html>
	<head>
		<title>Table</title>
		<link rel="icon" href="img/img2.png">
	</head>
	<body>
		<h2>Basic HTML Table</h2>
		<table border="2" cellpadding="5px" width="100%">
			<tr>
				<th width="16.6%">Level1</th>
				<th width="16.6%">Level2</th>
				<th width="16.6%">Level3</th>
				<th width="16.6%">Info</th>
				<th width="16.6%">Name</th>
			</tr>
			<tr>
				<td rowspan="6">System</td>
				<td rowspan="4">System Apps</td>
				<td rowspan="3">SystemEnv</td>
				<td>App test</td>
				<td>foo</td>
			</tr>
			<tr>
				<td>App Memory</td>
				<td>foo</td>
			</tr>
			<tr>
				<td>App Test</td>
				<td>Bar</td>
			</tr>
			<tr>
				<td>SystemEnv2</td>
				<td>App Test</td>
				<td>bar</td>
			</tr>
			<tr>
				<td rowspan="2">System Memory</td>
				<td rowspan="2">Memory Test</td>
				<td> Memory Func</td>
				<td>foo</td>
			</tr>
			<tr>
				<td>Apes test</td>
				<td>foo</td>
			</tr>
			
		</table>
	</body>
	
</html>
