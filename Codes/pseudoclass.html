<html>
	<head>
		<title>Pseudoclass</title>
		<style>
			p:first-child{
				color:pink;
				background-color:blue;
			}
			
			li:first-child{
				color:pink;
				background-color:blue;
			}
			a:hover{
				
				color:red;
			}
			a:active{
				color:pink;
			}
			a:visited{
				color:green;
			}
			img:hover{
				border:solid 2px yellow;
			}	
			input:focus{
				color:black;
				background-color:yellow;
				
			}
		</style>
	</head>	
	<body>
		<p>This is first child</p>
		<p>This is second child</p>
		<p>This is third child</p>
		<br><hr>
		<ul>
			<li>First Child</li>
			<li>second Child</li>
			<li>third Child</li>
			
		</ul>
		<br><hr>
		<a href="#">Hovered Link</a>
		<br><hr>
		<img src="img/v1.png" width="200px" height="200px"><br><hr>
		<input type="text">
	</body>
</html>
